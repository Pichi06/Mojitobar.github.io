<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mojitos Bar - Lotería</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Mojitos Bar 🍹 - Lotería</h1>

  <button id="addTicketBtn">🧾 Introducir boleto de cliente</button>

  <div id="formContainer" class="hidden">
    <input type="number" id="boleto" placeholder="Número de boleto (1-100)" min="1" max="100">
    <input type="text" id="nombre" placeholder="Nombre del cliente">
    <input type="text" id="telefono" placeholder="Teléfono">
    <button id="saveBtn">💾 Guardar</button>
  </div>

  <div id="adminLogin">
    <h3>Panel de administrador</h3>
    <input type="password" id="adminPass" placeholder="Contraseña">
    <button id="loginBtn">Entrar</button>
  </div>

  <div id="dataContainer" class="hidden">
    <h2>📋 Lista de boletos vendidos</h2>
    <table>
  <thead>
    <tr>
      <th>N°</th>
      <th>Nombre</th>
      <th>Teléfono</th>
      <th>Fecha</th>
      <th>Acción</th>
    </tr>
  </thead>
  <tbody id="dataTable"></tbody>
</table>

  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
